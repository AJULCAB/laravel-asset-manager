sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

env:
  - LARAVEL_VERSION="5.*"

matrix:
  fast_finish: true
  include:
    - php: 5.6
    - php: 7
    - php: hhvm
  allow_failures:
    - php: hhvm

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction
  - composer info -i

script:
  - vendor/bin/phpunit